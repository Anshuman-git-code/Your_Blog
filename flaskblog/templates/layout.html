<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>{% if title %} YourBlog - {{ title }} {% else %} YourBlog {% endif %}</title>
    
    <style>
      body {
        background-color: #fbdbab;
        color: #56165d;
      }
    </style>
</head>
<body>
    <!-- Logo Fullscreen Overlay -->
    <div id="logo-overlay">
        <img src="{{ url_for('static', filename='yourblogTran.png') }}" alt="Logo" class="fullscreen-logo">
    </div>

    <header class="site-header">
      <nav class="navbar navbar-expand-md fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/">
            <span class="header-logo-text">YourBlog</span> <!-- Replaced image with text -->
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
              <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
            </div>
            <div class="navbar-nav">
              {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('new_post') }}">New Post</a>
                <a class="nav-item nav-link" href="{{ url_for('account') }}">Account</a>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
      // Fade-out effect for logo overlay
      window.onload = function() {
        setTimeout(function() {
          document.getElementById('logo-overlay').style.display = 'none';
        }, 1000); // 1 second delay
      };
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
